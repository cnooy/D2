<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Present Tense: Returning to My Time</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <audio id="ambient" src="assets/ambient.mp3" autoplay loop></audio>

  <section id="main" class="stage active">
  <div class="content code-screen">
    <h1>I shouldn't have done that. I want to start over.</h1>

    <div id="question-wrapper">
      <span id="sub-question"><u>Would you try reset Rest Life with me?</u></span>
      <div id="moving-box">Reset Life</div>
    </div>

    <pre><code>
      if (sad() == true) {
      <span class="clickable" onclick="goToStage('past')">sad()</span>.stop();
      <span>beAwesome();</span>
      }
    </code></pre>
  </div>
</section>

  <section id="past" class="stage">
    <div class="content">
      <p class="option" onclick="handleChoice('past', 'loop')">mistake</p>
      <p class="option" onclick="handleChoice('past', 'next')">echo</p>
    </div>
  </section>

  <section id="present" class="stage">
    <div class="content">
      <p class="option" onclick="handleChoice('present', 'loop')">weight</p>
      <p class="option" onclick="handleChoice('present', 'next')">pause</p>
    </div>
  </section>

  <section id="decision" class="stage">
    <div class="content">
      <p class="option" onclick="handleChoice('decision', 'loop')">reflection</p>
      <p class="option" onclick="handleChoice('decision', 'next')">step</p>
    </div>
  </section>

  <section id="future" class="stage">
    <div class="content">
      <p class="option" onclick="handleChoice('future', 'loop')">creation</p>
      <p class="option" onclick="handleChoice('future', 'next')">calm</p>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
